<!DOCTYPE html>
<html>
  <head>

  <body class="tvshow-app-chrome-extension__body">
    <div class="frmSearch">
	     <input type="text" id="search-box" placeholder="Shows" />
	      <ul id="suggesstion-box"></ul>
    </div>
    <button onclick="showBrowser.addToFav();">add to fav</button>
    <button onclick="showBrowser.saveAll();">Save All</button>

    <div class="delete-favorites">
      <select id="deleteFav">
        <option>--- Delete Tv Shows ---</option>
      </select>
      <button onclick="showBrowser.deleteFavSelect();">Delete Fav</button>

    <h1 class="tvshow-app-chrome-extension__h1">

    <ul id="tvshow-app-chrome-extension__list">

    <div class="loading-area">

          <div class="sk-cube2 sk-cube"></div>
          <div class="sk-cube3 sk-cube"></div>
          <div class="sk-cube4 sk-cube"></div>
        </div>
    </div>
