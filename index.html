<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The TV Calendar January 2016 - Track your favourite TV shows</title>
    <link rel="stylesheet" href="css/main.css" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.5.0/fullcalendar.min.css" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body class="tvshow-app-chrome-extension__body">
    <header>
      <img alt="logo-img" src="img/logo.png"/>
      <div class="logo">
        <ul>
          <li class="trash-delete-show">
            <a data-toggle="tooltip" title="Delete Show" data-placement="bottom" class="deleteShow" data-popup-open="popup-2" href="#"><i class="fa fa-trash"></i></a>
          </li>
          <li class="plus-add-show">
            <a data-toggle="tooltip" title="Add Show" data-placement="bottom" class="addShow" data-popup-open="popup-1" href="#"> <i class="fa fa-plus"></i></a>
          </li>
        </ul>
      </div>
      <div class="menu-options"></div>
    </header>
    <div id="form-login">
      <form class="form-login">
        <label>User</label>
        <input type="text" name="user" placeholder="user">
        <label>Password</label>
        <input type="password" name="password" placeholder="password">
        <input type="button" name="submit" value="submit">
      </form>
    </div>
    <div >
      <form id="form-register">
        <label>User</label>
        <input type="text" name="username" placeholder="user">
        <label>Email</label>
        <input type="text" name="email" placeholder="email">
        <label>Password</label>
        <input type="password" name="password" placeholder="password">
        <label>re Password</label>
        <input type="password" name="password2" placeholder="password2">

        <button class="button" type="submit">Sign up</button></p>
      </form>
    </div>
    <div class="popup" data-popup="popup-1">
        <div class="popup-inner">
          <div class="popup-search">
              <div class="frmSearch">
                <h3>Search your favourite shows to follow</h3>
                 <input type="text" id="search-box" placeholder="Shows" />
                 <div class="containerData">
                    <ul id="suggesstion-box">
                      <li>1. Search your favourite tv show </li>
                      <li>2. Choose all your tv series</li>
                      <li>3. Click Done</li>
                    </ul>
                 </div>
              </div>
              <button class="btn btn-primary" onclick="window.location.reload();">Done</button>
          </div>
            <a class="popup-close" data-popup-close="popup-1" href="#">x</a>
        </div>
    </div>
    <div class="popup" data-popup="popup-2">
        <div class="popup-inner">
      <div class="popup-delete-favorites">
        <select id="deleteFav">
          <option>--- Delete Tv Shows ---</option>
        </select>
        <button class="btn-delete btn btn-danger" onclick="showBrowser.deleteFavSelect();">Delete</button>
      </div>
      <a class="popup-close" data-popup-close="popup-2" href="#">x</a>
    </div>
</div>
    <div id="calendar"></div>
  </body>
  <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
  integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>
  <script src="js/bootbox.min.js"></script>
  <script src="http://momentjs.com/downloads/moment.js" charset="utf-8"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.5.0/fullcalendar.min.js" charset="utf-8"></script>
  <!-- PARSE AND AUTH -->
  <script src="js/parse-1.6.14.js" charset="utf-8"></script>
  <script src="js/auth.js" charset="utf-8"></script>
  <!-- //PARSE AND AUTH -->
  <script src="js/show.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</html>
