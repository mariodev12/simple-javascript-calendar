<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Log In</h2>
    <div>
      <form id="form-login" role="form" method="post" onsubmit="Auth.login(event);">
        <label>User</label>
        <input type="text" name="username" placeholder="user">
        <label>Password</label>
        <input type="password" name="password" placeholder="password">
        <button class="button" type="submit">LogIn</button>
      </form>
      If you are not registered yet, SignUp <a href="signup.html">here</a>.
    </div>
  </body>
  <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
  integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>
  <script src="js/bootbox.min.js"></script>
  <script src="http://momentjs.com/downloads/moment.js" charset="utf-8"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.5.0/fullcalendar.min.js" charset="utf-8"></script>
  <!-- PARSE AND AUTH -->
  <script src="js/parse-1.6.14.js" charset="utf-8"></script>
  <script src="js/auth.js" charset="utf-8"></script>
  <!-- //PARSE AND AUTH -->
  <script src="js/show.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</html>
